<svg viewBox="0 0 1000 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Soft wavy pink banner">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3.2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#e37aa5"/>
      <stop offset="50%" stop-color="#f79bc6"/>
      <stop offset="100%" stop-color="#ffb3d6"/>
    </linearGradient>
  </defs>

  <!-- rounded banner panel -->
  <rect x="12" y="20" width="976" height="120" rx="16" fill="url(#grad)"/>

  <!-- animated waves under the text -->
  <g opacity="0.65">
    <path fill="#5b3a48" opacity="0.32"
          d="M0,120 C260,142 720,98 1000,120 L1000,180 L0,180 Z">
      <animateTransform attributeName="transform" type="translate"
        values="0 0; -140 0; 0 0" dur="10s" repeatCount="indefinite"/>
    </path>
    <path fill="#6d4253" opacity="0.28"
          d="M0,126 C220,108 560,152 1000,126 L1000,180 L0,180 Z">
      <animateTransform attributeName="transform" type="translate"
        values="0 0; 160 0; 0 0" dur="7.2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- headline -->
  <text x="500" y="95" text-anchor="middle"
        font-size="32" font-weight="700"
        font-family="Kalam, 'Segoe UI', system-ui, -apple-system, Arial, sans-serif"
        fill="#ffffff" filter="url(#shadow)">
    ✨ A soft space where creativity glows and code feels calm ✨
  </text>
</svg>
